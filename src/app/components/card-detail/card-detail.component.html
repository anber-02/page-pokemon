<div class="detail__pokemon">
  <div class="pokemon__image">
    <div class="background_image" [ngStyle]="{'background-color' : pokemon.species?.color?.name}"></div>
    <figure class="">
      <img src="{{pokemon.pokemon.image}}" />
    </figure>
  </div>


  <div class="pokemon__data">
    <div>
      <span class="pokemon__id">N.ยบ {{pokemon.pokemon.id}}</span>
      <h3>{{pokemon.pokemon.name}}</h3>
      <div class="tag">
        <span *ngFor="let types of pokemon.pokemon.types">
          {{types.type.name}}
        </span>
      </div>
    </div>
    <p>{{description}}</p>
    <div>
      <p [ngStyle]="{'color' : pokemon.species?.color?.name}" style="font-weight: 600;letter-spacing: 1px;">Evoluciones</p>
      <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
        <div *ngFor="let evolution of evolutions" style="display: flex;flex-direction: column; justify-content: center; align-items: center;">
          <figure style="width: 90px; border-radius: 100%; background-color: rgba(255,255,255,.3); padding: 10px;">

            <img style="width: 100%;object-fit: contain;"
              src="{{evolution.details.sprites.other?.home.front_default || evolution.details.sprites.front_default}}" />
          </figure>
          <small style="font-size: 12px;">N.ยบ {{evolution.details.id}}</small>
          <p style="text-transform: capitalize; font-weight: 300;">{{evolution.name}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
